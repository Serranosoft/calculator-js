<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>

    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>

    <h1>Use it just for a emergency</h1>
    <div class="wrapper">
        
        <div class="calc-grid">

            <div id="screen" class="calc-screen"></div>

            <div class="calc-numbers">
                <div class="number seven">7</div>
                <div class="number eight">8</div>
                <div class="number nine">9</div>
                <div class="number four">4</div>
                <div class="number five">5</div>
                <div class="number six">6</div>
                <div class="number one">1</div>
                <div class="number two">2</div>
                <div class="number three">3</div>
                <div id="reset" class="reset">C</div>
                <div class="number zero">0</div>
                <div id="equal" class="equal">=</div>
            </div>

            <div class="calc-operations">
                <div class="operator divide">/</div>
                <div class="operator multiply">*</div>
                <div class="operator subtract">-</div>
                <div class="operator sum">+</div>
            </div>

        </div>

    </div>

</body>
<script src='scripts.js'></script>
<script src='operations.js'></script>
</html>
